<div class="login p-2 mt-4">

<!--LOGO-->

<img src="assets/img/logo.png" class="logo pt-3 pb-5">


<!--FORM-->
<form class="login-form">
    <div *ngIf="checker" class="alert alert-danger" role="alert">
        Incorrect User/Password
      </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" #username class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password"  #password class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  
  <button type="button" (click)="logMe(username.value, password.value)" class="btn btn-primary btn-block">Submit</button>
  <button type="button" routerLink="/register" class="btn btn-primary btn-block">Register</button>
</form>

</div>
